      - "5432:5432"

  dotnet_main:
    image: dotnet-web
    ports:
      - "8080:5000"
    build:
      dockerfile: Dotnet.Homeworks.MainProject/Dockerfile
      
    depends_on:
      - dotnet_postgres
      - dotnet_rabbitmq
      - dotnet_mongodb
